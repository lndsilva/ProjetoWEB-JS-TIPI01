<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora utilizando método</title>
</head>
<body>
    <h1>Calculadora utilizando método</h1>

    <form action="">
        Primeiro número: <input type="text" name="num1" id="num1" required autofocus>
        <br>
        <br>
        Segundo número: <input type="text" name="num2" id="num2" required>
        <br>
        <br>
        Escolha a operação:
        <br>
        1-Soma <br>
        2-Subtração <br>
        3-Multiplicação <br>
        4-Divisão 
        <br>
        <br>
        Entre com a operação:
        <br>
        <br>
        <input type="number" id="escolha" name="escolha">   
        <br>   
        <br>   
        <input type="button" id="cacular" value="Calcular">
    </form>

    <script src="js/calculadora_metodo.js"></script>
</body>
</html>
